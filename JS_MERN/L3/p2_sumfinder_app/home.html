<html>
<head>
	<title>Sum Finder App</title>
	<style>
		*
		{
			font-size:50px;
			font-family:Calibri;
		}
		body{
			background-color:lightgreen;
		}
		.btn{
			background-color:red;
			color:white;
			border-radius:30px;
			margin-right:50px;
		}
	</style>
	<script>
		function findsum()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let ans = document.getElementById("ans");

			let action = document.activeElement.value;
			let n = parseInt(num.value);
		
			if(action == "M1")
			{
				let i=1; sum=0.0;
				while(i <= n)
				{
					sum = sum+i;
					i++;
				}
				let msg = "Sum1: "+sum;
				ans.innerHTML = msg;
			}
			else if(action == "M2")
			{
				let i=1; sum=0.0;
				do
				{
					sum += i;
					i++;
				}while(i<=n);
				let msg = "Sum2: "+sum;
				ans.innerHTML = msg;
			}
			else
			{
				let i; sum=0.0;
				for(i=1 ; i<=n ; i++)
				{
					sum += i;
				}
				let msg = "Sum3: "+sum;
				ans.innerHTML = msg;
			}
		}
	</script>
</head>
<body>
	<center>
		<h1>Sum Finder App</h1>
		<form onsubmit="findsum()">
			<input type="number" placeholder="Enter Positive Number" required id="num"/>
			<br/><br/>
			<input type="submit" value="M1" class="btn"/>
			<input type="submit" value="M2" class="btn"/>
			<input type="submit" value="M3" class="btn"/>
		</form>
		<h2 id="ans"/>
	</center>
</body>
</html>
