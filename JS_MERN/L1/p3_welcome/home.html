<html>
	<head>
		<title>Practical 3</title>
		<style>
			* {font-size: 50px}
			h1 {color:red}
			body {background-color: skyblue}
		</style>
	<head>
	<body>
		<h1>Welcome to JavaScript</h1>
		<script>
			function showmsg()
			{
				let d = new Date();
				let hr = d.getHours();
				let msg = "";
				if(hr < 12)
				{
					msg = "Good Morning";
				}
				else if(hr < 16)
					msg = "Good Afternoon";
				else
					msg = "Good Evening";

				alert(msg);
			}
		</script>
		<form onsubmit="showmsg()">
			<input type="submit"/>
		</form>
	</body>
</html>
